<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangles</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Rectangles</h1>
                <ul>
                    <li th:each="rectangle:${rec}">
                        <span th:text="${rectangle.name}"></span> <br>
                        <span th:text="${rectangle.width}"></span> <br>
                        <span th:text="${rectangle.height}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <a href="add.html">
        <button style="margin-top: 15px;">Add a new Rectangle</button>
    </a>
    
</body>
</html>
